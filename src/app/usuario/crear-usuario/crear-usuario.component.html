<div class="contenedor-crear-usuario">
    <mat-card class="tarjeta-formulario">
      <mat-card-title class="titulo">Crear Nuevo Usuario</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="guardar()" class="formulario">
          <mat-form-field appearance="outline">
            <mat-label>Nombre de Usuario</mat-label>
            <input matInput formControlName="userName" placeholder="Ej. juan123" />
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="usuario@correo.com" />
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Contrase√±a</mat-label>
            <input matInput type="password" formControlName="password" placeholder="********" />
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            <mat-icon>save</mat-icon>
            Guardar Usuario
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
