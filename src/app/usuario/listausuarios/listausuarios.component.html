@if (usuarios.length === 0) {
<mat-card>
    <mat-card-title>No hay usuarios disponibles</mat-card-title>
    <mat-card-content>
        <p>Verifica la conexión o espera a que se cargue la información.</p>
    </mat-card-content>
</mat-card>
} @else {
<div style="margin-bottom: 1rem;">
    <button mat-raised-button routerLink="/usuario/crear" color="primary">
        <mat-icon>person_add</mat-icon>
        Crear Usuario
    </button>
</div>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button color="accent" (click)="verUsuario(usuario)" matTooltip="Ver">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editarUsuario(usuario)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarUsuario(usuario)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['userName', 'email', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['userName', 'email', 'acciones'];"></tr>
</table>
}
